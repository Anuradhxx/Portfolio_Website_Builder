<!DOCTYPE html>
<html lang="en">


<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    {% block css %}{% endblock %}
</head>

<body>

    <div class="dashboard">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2 class="logo">Portfolio Builder</h2>

            <nav class="menu">
                <a class="menu-item" href="/profiles">Profile</a>
                <a class="menu-item" href="/skills">Skills</a>
                <a class="menu-item" href="/projects">Projects</a>
                <a class="menu-item" href="#">Templates</a>
                <a class="menu-item" href="#">Settings</a>
                <a class="menu-item" href="/dashboard/">Dashboard</a>
                <button id="logoutBtn">Logout</button>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main">

            <!-- TOP BAR -->
            <header class="topbar">
                <span class="page-title">{% block page_title %}{% endblock %}</span>
                    <button class="preview-btn">Preview</button>
            </header>

            <!-- PAGE CONTENT -->
            <section class="content">
                {% block content %}{% endblock %}
            </section>

        </main>

    </div>

</body>

</html>
